<!doctype html>
<title>SVG for Everybody</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="../dist/svg4everybody.legacy.min.js"></script>
<script>
if (location.hash !== '#nofill') {
	svg4everybody();
} else if (location.hash === '#fill') {
	svg4everybody({
		polyfill: true
	});
} else if (location.hash === '#oldie') {
	svg4everybody({
		nosvg: true,
		polyfill: true
	});
}

function addSVG(node, href) {
	node.innerHTML ='<' + 'svg role="presentation"' + '><' + 'use xlink:href="' + href + '"/' + '><' + '/svg' + '>';
	node.parentNode.replaceChild(node.lastChild, node);
}
</script>
<style>
svg {
	display: inline-block;
	height: auto;
	overflow: hidden;
	width: 100%;
}

svg {
	height: 5em;
	width: 5em;
}
</style>
